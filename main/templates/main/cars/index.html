{% extends 'main/base.html' %}

{% block content %}
<h1>Index page for cars!</h1>

{% for car in cars %}
  <a class="" href="{% url 'main:detail' car.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ car.model }}</span>
        <p>Make: {{ car.make }}</p>
        <p>Year: {{ car.year }}</p>
        <p>Description: {{ car.description }}</p>
      </div>
    </div>
  </a>

  {% endfor %}

{% endblock %}
