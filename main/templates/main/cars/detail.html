{% extends 'main/base.html' %}
{% block content %}

<h1>Car Details</h1>
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ car.model }}</span>
      <p>Make: {{ car.make }}</p>
      <p>Year: {{ car.year }}</p>
      <p>Description: {{ car.description }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'main:update' car.id %}">Edit</a>
        <a href="{% url 'main:delete' car.id %}">Delete</a>
      </div>
  </div>

{% endblock %}
