{% extends 'main/base.html' %}

{% block content %}
{% if object %}
  <h1><i class="material-icons medium">edit</i> Edit <span class="grey-text text-darken-1">{{object.name}}</span></h1>
{% else %}
  <h1><i class="material-icons medium">add_circle</i> Add A Driver</h1>
{% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    {% if object %}
      <button type="submit" class="btn grey">Edit Driver</button>
    {% else %}
      <button type="submit" class="btn grey">Add Driver!</button>
    {% endif %}
  </form>
{% endblock %}
