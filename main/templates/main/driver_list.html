{% extends 'main/base.html' %}
{% block content %}

<h1>Driver List</h1>

{% for driver in driver_list %}
  <a href="{% url 'main:drivers_detail' driver.id %}">
    <div class="card hover">
        <div class="card-content">
            <span class="card-title">{{ driver.name }}</span>
            <p>Age: {{ driver.age }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
