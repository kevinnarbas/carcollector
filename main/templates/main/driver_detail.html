{% extends 'main/base.html' %}
{% block content %}

<h1><i class="material-icons medium">airline_seat_recline_normal</i> Driver Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ driver.name }}</span>
        <p>Age: {{ driver.age }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'main:drivers_update' driver.id %}">Edit</a>
        <a href="{% url 'main:drivers_delete' driver.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
